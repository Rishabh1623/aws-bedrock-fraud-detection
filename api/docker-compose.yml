version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - DYNAMODB_TABLE=${DYNAMODB_TABLE}
      - MODEL_ID=${MODEL_ID}
      - PROJECT_NAME=${PROJECT_NAME:-fraud-detection-rft}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
